<?xml version='1.0' encoding='UTF-8' ?>
<!-- FIXME: Error page not processed by jsf -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      template="/WEB-INF/templates/master.xhtml">
    
    <!--
        
    This page is part of the "simple mode" uploader. It displays a success
    page indicating to the user that their upload is complete.
    
    -->
    <ui:define name="title">Upload finished</ui:define>
    <ui:define name="body">
        <p>Your files have been sent, and the recipient has been notified.</p>
        
        <p>Files sent:</p>
        
        <h:dataTable value="${simpleModeFileHandler.okFiles}" var="f">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="File Name"/>
                </f:facet>
                <h:outputText value="${f.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="File Size"/>
                </f:facet>
                <h:outputText value="${f.size}"/>
            </h:column>
        </h:dataTable>
        
        <p><h:link outcome="/simple/simplemode_start">Send more files</h:link></p>
    </ui:define>
</ui:composition>
